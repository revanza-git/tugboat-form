<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"REGAS01656-1028-stderr-1721113188745.txt","computername":"REGAS01656","pid":1028,"type":"stderr","created":1721113188745},{"file":"REGAS01656-1028-stdout-1721113188744.txt","computername":"REGAS01656","pid":1028,"type":"stdout","created":1721113188744},{"file":"REGAS01656-18156-stderr-1721112767218.txt","computername":"REGAS01656","pid":18156,"type":"stderr","created":1721112767218},{"file":"REGAS01656-18156-stdout-1721112767215.txt","computername":"REGAS01656","pid":18156,"type":"stdout","created":1721112767215},{"file":"REGAS01656-21960-stderr-1719307978439.txt","computername":"REGAS01656","pid":21960,"type":"stderr","created":1719307978439},{"file":"REGAS01656-21960-stdout-1719307978439.txt","computername":"REGAS01656","pid":21960,"type":"stdout","created":1719307978439},{"file":"REGAS01656-324-stderr-1720407447827.txt","computername":"REGAS01656","pid":324,"type":"stderr","created":1720407447827},{"file":"REGAS01656-324-stdout-1720407447827.txt","computername":"REGAS01656","pid":324,"type":"stdout","created":1720407447827},{"file":"REGAS01656-3644-stderr-1720101124382.txt","computername":"REGAS01656","pid":3644,"type":"stderr","created":1720101124382},{"file":"REGAS01656-3644-stdout-1720101124382.txt","computername":"REGAS01656","pid":3644,"type":"stdout","created":1720101124382},{"file":"REGAS01656-37224-stderr-1720101680909.txt","computername":"REGAS01656","pid":37224,"type":"stderr","created":1720101680909},{"file":"REGAS01656-37224-stdout-1720101680908.txt","computername":"REGAS01656","pid":37224,"type":"stdout","created":1720101680908}];
        var lastUpdated = 1721113190213;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
